        <div class="header-text col s12">Modal</div>
        <div class="content-text col s12"><span class="pink-a-3-text">Dialog 창을 TW Css를 통해 구현이 가능합니다.</span><br> 사용방법은 아래와 같습니다.</div>
        <div id="mymodal" class="modal">
            <div class="modal-content row">
                content zone
            </div>
            <div class="modal-footer">
                <a class="tw-btn-clear waves-effect">모달안에 clear button</a>
            </div>
        </div>
        <a class="col s12 tw-btn openModal indigo-d-3 white-text" data-target="mymodal" style="font-weight:bold; margin-bottom:1rem;">이 버튼으로 모달창을 열 수 있습니다.</a>
        <pre class="language-markup"><code><style>
<div id="mymodal" class="modal">
    <div class="modal-content row">
        content zone
    </div>
    <div class="modal-footer">
        <a class="tw-btn-clear waves-effect">모달안에 clear button</a>
    </div>
</div>
<a class="col s12 tw-btn openModal indigo-d-3 white-text" data-target="mymodal" style="font-weight:bold;">이 버튼으로 모달창을 열 수 있습니다.</a>


<script>
    twCom.Modal.init(document.getElementById("mymodal"));
    //또는
    twCom.Modal.init("mymodal");
</script>
</style></code></pre>
        <!-- <button class="col s12 tw-btn indigo-d-3 white-text" style="font-weight:bold;" onclick="javascript:twCom.fn.scrollAnimate(0, undefined, 1500,'easeOut');">이 버튼을 클릭하면 scroll 애니메이션이 수행되어 페이지 최상단으로 이동하게됩니다.</button> -->
        <div class="content-text col s12"><span class="pink-a-3-text">Modal 내부에 닫기버튼을 생성할 수 있으며, Modal의 생성자 함수에 Option을 줄 수 있습니다.</span><br> 사용방법은 아래와 같습니다.</div>
        <div id="yourmodal" class="modal">
            <div class="modal-content row">
                content zone
            </div>
            <div class="modal-footer">
                <a class="tw-btn-clear waves-effect closeModal">닫기</a>
            </div>
        </div>
        <a class="col s12 tw-btn openModal indigo-d-3 white-text" data-target="yourmodal" style="font-weight:bold; margin-bottom:1rem;">이 버튼으로 모달창을 열 수 있습니다.2</a>
        <pre class="language-markup"><code><style>
<div id="yourmodal" class="modal">
    <div class="modal-content row">
      content zone
    </div>
    <div class="modal-footer">
        <a class="tw-btn-clear waves-effect closeModal">닫기</a>
    </div>
</div>
<a class="col s12 tw-btn openModal indigo-d-3 white-text" data-target="yourmodal" style="font-weight:bold;">이 버튼으로 모달창을 열 수 있습니다.2</a>


<script>
twCom.Modal.init("yourmodal",
{
  onClose : false, // Modal창 밖을 클릭하면 Modal close이벤트 실행여부 default : true
  startY : 200, // translateY 애니메이션 시작위치 단위 : % default 150%
  endY : 100, // translateY 애니메이션 끝 위치 단위 : % default : 60%
  openCallback : function () { // Modal open Event Callback Function
    console.log("모달이 오픈되다.")
  },
  closeCallback : function () { // Modal close Event Callback Function
    console.log("모달이 Close되다.")
  }
});
</script>
</style></code></pre>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new twCom.Modal("mymodal");
            new twCom.Modal("yourmodal", {
                onClose: false,
                startY: 200,
                endY: 100,
                openCallback: function() {
                    console.log("모달이 오픈되다.")
                },
                closeCallback: function() {
                    console.log("모달이 Close되다.")
                }
            });
        });
    </script>
